---
language: java
sudo: false
install: true
jdk:
  - openjdk8
  - openjdk11
  - openjdk13
  - openjdk-ea
script:
  - "./bin/cibuild"
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.sonar/cache"
matrix:
  allow_failures:
    - jdk: openjdk-ea
env:
  global:
    -  # OSSRH_USERNAME
    - secure: ""
    -  # OSSRH_PASSWORD
    - secure: ""
addons:
  sonarcloud:
    organization: "complate"
    token:
      secure: ""
